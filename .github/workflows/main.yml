name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    # This workflow runs on an ubuntu-latest runner.
    runs-on: ubuntu-latest

    steps:
    # Checks out the repository under $GITHUB_WORKSPACE so your job can access it
    - uses: actions/checkout@v2

    # Generates the snake GIF and SVG
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user: emaozdemir  # Correct parameter name
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Displays the status of the build, making debugging easier
    - run: git status

    # Push the changes to the repository
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true

    # Deploys the files to GitHub Pages (in the 'output' branch)
    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output  # Use the output branch
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
